<html>
    <head>
        <title>Slider-direktiivi</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body ng-app="NumberApp">
        <div ng-controller="NumberController">
            <h1>Slider-direktiivi</h1>
            Muuttujan arvo on: {{number}}
            <div slider ng-model="number"></div>
        </div>

        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="app/app.js"></script>
        <script src="app/directives/slider_directive.js"></script>
        <script src="app/controllers/number_controller.js"></script>
